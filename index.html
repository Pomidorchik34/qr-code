<!DOCTYPE html>
<html lang="en">
  <head>
    <!--link-->
    <link rel="stylesheet" href="./css/styles.min.css" />
    <title>qr</title>
  </head>
  <body>
    <!--card start-->
    <div class="card">
      <!--img-->
      <div class="card_image_background">
        <img
          class="card_image"
          src="./img/qr-code (1).svg"
          alt=""
          width="160px"
          height="160px"
        />
      </div>
      <div class="card__title">
        <h1 class="card_title">
          Improve your front-end
          <div class="card_title">skills by building projects</div>
        </h1>
        <!--paragraph-->
        <p class="card_paragraph">
          Scan the QR code to visit Frontend <br />
          Mentor and take your coding skills to <br />
          the next level
        </p>
      </div>
    </div>
    <!--card-end-->
  </body>
</html>
